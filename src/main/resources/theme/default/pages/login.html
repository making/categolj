<div class='contents'>
  <form method='POST' name='login-form'>
    <div id='errors' />
    <ul>
      <li>
        <label for='field-name' class='desc'>USER NAME</label>
        <div>
          <input name='name' type='text' id='field-name' class='field text medium' />
        </div>
      </li>
      <li>
        <label for='field-password' class='desc'>PASSWORD</label>
        <div>
          <input name='password' type='password' id='field-password' class='field text medium' />
        </div>
        <input name='referer' id='field-referer' type='hidden' value='' />
      </li>
      <li class='buttons'>
        <input name='submit' type='submit' value='submit' />
      </li>
    </ul>
  </form>
</div>
